<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BondIT login</title>
    <script type="text/javascript" src="eel.js"></script>
    <script src="skroll.js" type="text/javascript"></script>
    <link rel="icon" type="image/png" href="\bondit.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="/choose-browser.css">
    <link rel="shortcut icon" href="\bondit.png" type="image/png">
</head>
<body>
    <div class="header">
        <h1>Yes, it's BondIT login app <span>&#128521;</span></h1>
        <img src="/back-arrow.png" alt="back-arrow" class="back_arrow">
    </div>
    <div id="buttons" class="browser_choose_section">
        <h2 class="choose_section_header">Choose your browser, Neo!</h2>
        <div class="choose_section_buttons">
            <input type="button" id="chrome" class="choose-button" value="Chrome">
            <input type="button" id="firefox" class="choose-button firefox" value="Firefox">
        </div>
    </div>
    <div id="orgs" class="org_sections">
        <div class="org-column">
            <h2 class="column_header">DEV</h2>
            <div class="button_section">
                <input id="dev_internal_but" type="button" class="cred_button dev" value="Internal">
                <input id="dev_asset_but" type="button" class="cred_button dev" value="Asset Management">
                <input id="dev_cash_but" type="button" class="cred_button dev" value="CashWerkz">
                <input id="dev_fiig_but" type="button" class="cred_button dev" value="FIIG">
            </div>
        </div>
        <div class="org-column">
            <h2 class="column_header">QA</h2>
            <div class="button_section">
                <input id="qa_internal_but" type="button" class="cred_button qa" value="Internal">
                <input id="qa_asset_but" type="button" class="cred_button qa" value="Asset Management">
                <input id="qa_cash_but" type="button" class="cred_button qa" value="CashWerkz">
                <input id="qa_fiig_but" type="button" class="cred_button qa" value="FIIG">
            </div>
        </div>
        <div class="org-column">
            <h2 class="column_header">PROD</h2>
            <div class="button_section">
                <input id="asset_but" type="button" class="cred_button prod" value="Asset Management">
                <input id="fiig_but" type="button" class="cred_button prod" value="FIIG">
            </div>
        </div>
    </div>
</div>
<div class="text"><span>&#169;</span> For BondIT team with love <span>&#128540;</span></div>
<script type="text/javascript" src="/main.js"></script>
</body>
</html>
